<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    
    <title>Encriptador</title>
</head>
<body>
   
    <header><h1><img src="img/Logo.png" alt="alura" id="foto">Pagina para encriptar y desencriptar texto </h1></header>
   
    <div class="izquierda">
        <textarea id="texto">Ingresa el texto aqui</textarea>
         <div class="inferior">
            <p id="adv">&#9888 Solo letras minusculas y sin caracteres especiales</p><br>
            <div class="botones">
                <button id="code" onclick="encriptar()">codificar</button>
                <button id="decode" onclick="desencriptar()">decodificar</button>
                <button  id="limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
    </div>

    <div class="derecha"> 
        
        <textarea name="Mensaje final" id="resultado" cols="30" rows="40"></textarea>
        <img src="img/1.png" alt="foto text" id="fototex">
    </div>

   
    <footer>
        <p id="copy">&copy 2024 Jose corea</p>
    </footer>
    <script src="app.js"></script>

</body>
</html>
